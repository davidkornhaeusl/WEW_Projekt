<h1>Fahrzeugdaten</h1>
<p *ngIf="!carList"><em>Liste wird geladen...</em></p>
<p>
    <a [routerLink]="['/register-car']">Neues Fahrzeug erstellen:</a>
</p>

<div>
    <table class='table' *ngIf="carList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Modell</th>
                <th>Baujahr</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of carList">
                <td>{{ car.id }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.type }}</td>
                <td>{{ car.year }}</td>
                <td>
                <td>
                    <a [routerLink]="['/car/edit/', car.id]">Bearbeiten</a> |
                    <a [routerLink]="" (click)="delete(car.id)">Löschen</a> |
                    <a [routerLink]="" (click)="enablePlate(car.id, car.plate)">Nummernschild anzeigen</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="entry_plate">
        <h3>Nummernschild</h3> <br />
        <h4>{{plate}}</h4><br />
        <a [routerLink]="" (click)="disablePlate()">Nummernschild verbergen</a>
    </div>
    
</div>
