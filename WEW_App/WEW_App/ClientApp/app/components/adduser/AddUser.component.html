
<h1>{{title}}</h1>
<h3>User</h3>
<hr />

<form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Vorname</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="firstname">
        </div>
        <span class="text-danger" *ngIf="firstname.invalid && formDir.submitted">
            Firstname is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Nachname</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="lastname">
        </div>
        <span class="text-danger" *ngIf="lastname.invalid && formDir.submitted">
            Lastname is required.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Gender">Geschlecht</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="gender">
                <option value="">-- Geschlecht Wählen --</option>
                <option value="Male">Frau</option>
                <option value="Female">Mann</option>
            </select>
        </div>
        <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
            Gender is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Age">Alter</label>
        <div class="col-md-4">
            <input class="form-control" type="number" formControlName="age">
        </div>
        <span class="text-danger" *ngIf="age.invalid && formDir.submitted">
            Age is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="City">Wohnort</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="city">
        </div>
        <span class="text-danger" *ngIf="city.invalid && formDir.submitted">
            City is required
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Speichern</button>
        <button class="btn" (click)="cancel()">Abbrechen</button>
    </div>
</form>

<div id="map" class="map"></div>
